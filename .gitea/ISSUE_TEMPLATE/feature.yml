# Feature Request
name: Feature Request
about: When you have an idea or suggestion.
title: 'ðŸ–Š '
labels: ['enhancement']
assignees: ['GamePlayer-8']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for you for sharing a feature & letting me know.
  - type: textarea
    id: feature-description
    attributes:
      label: A feature description.
      description: Clear and concise description of the feature.
      placeholder: 'I want [goal / wish] so that [benefit]. If you intend to submit a PR for this issue, tell us in the description.'
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested solution
      description: A solution what you're proposing.
      placeholder: 'In web-ui / config we could provide the following functionality...'
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Alternative
      description: Clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context or screenshots about the feature request here.
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make read the repository documentation & check if that issue isn't a duplicate.
      options:
        - label: I have read the documentation of the repository.
        - label: I have checked in the issue tracker that my issue isn't a duplicate.

